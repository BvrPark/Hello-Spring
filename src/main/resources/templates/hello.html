<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">              <!--이것을 추가하면 thymeleaf문법 사용 가능-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!--th: thymeleaf
    ${data}: data가 키값이고 ${data}에는 value값이 들어간다.-->
</body>
</html>
